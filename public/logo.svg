<svg width="64" height="64" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient definition -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF9800;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Circle background with gradient -->
  <circle cx="32" cy="32" r="30" fill="url(#grad1)" stroke="#333" stroke-width="2"/>
  
  <!-- Factorial symbol (!) -->
  <text x="32" y="38" text-anchor="middle" font-family="Arial, sans-serif" font-size="40" font-weight="bold" fill="white">!</text>
  
  <!-- Sum symbol (Σ) representing combinatorics -->
  <text x="18" y="24" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="white">Σ</text>
  
  <!-- Combination symbol C(n,k) -->
  <text x="48" y="24" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="white">C</text>
  
  <!-- Decorative dots -->
  <circle cx="24" cy="52" r="2" fill="white" opacity="0.8"/>
  <circle cx="32" cy="54" r="2" fill="white" opacity="0.8"/>
  <circle cx="40" cy="52" r="2" fill="white" opacity="0.8"/>
</svg>